
<!DOCTYPE html>
<head>
        <link rel="icon" href="Bright_Colorful_Playful_Funny_Donuts_Food_Circle_Logo-removebg-preview.png">
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());

  </script>
    <meta charset="UTF-8">
        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Bright_Colorful_Playful_Funny_Donuts_Food_Circle_Logo-removebg-preview.png"
        height="200px"
        width="200px">
        <button id="generateBtn" onclick="getJoke()">Generate Joke</button>
        <p id="joke"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
  body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
  }

  .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px; /* Adjust the width as needed */
      width: 100%;
  }

  h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #007bff; /* Adjust the color as needed */
  }

  button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff; /* Adjust the color as needed */
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
  }

  button:hover {
      background-color: #0056b3; /* Adjust the color as needed */
  }

  p {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
  }

  </style>
<script>
  function getJoke() {
      const jokeElement = document.getElementById('joke');
      const jokeApiUrl = 'https://official-joke-api.appspot.com/random_joke';

      fetch(jokeApiUrl)
          .then(response => response.json())
          .then(data => {
              const joke = `${data.setup} ${data.punchline}`;
              jokeElement.textContent = joke;
          })
          .catch(error => {
              console.error('Error fetching joke:', error);
          });
  }

</script>
