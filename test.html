<style>
    @import "compass/css3";

body {
  padding: 10px;
  background-color: #ececec;
}

.back-button {
	position: absolute;
  text-indent: -15px;
  padding: 5px 0 5px 10px;
  width: 53px;/* modified by label length */
	overflow: auto;
}
.label {
	display: block;
  width: auto;
  line-height: 26px;
  font-size: 12px;
  font-weight: 900;
  font-family: helvetica, sans-serif;
  color: #fff;
  text-decoration: none;
  text-align: center;
  @include border-radius (4px);
  background-color: rgba(239,239,239,1);
  @include background-image (linear-gradient(top, rgba(255,255,255,1) 0%,rgba(239,239,239,1) 60%,rgba(225,223,226,1) 100%));
  @include box-shadow(0 1px 3px #cfcfcf);
  border: 1px solid #bcbcbc;
  border-left: 0;
  color: #888; 
  text-shadow: 0 1px 0 rgba(255,255,255, 0.8);
	@include single-transition(color,0.1s,linear,0);
  
	&:before {
    float: left;
    margin-top: 1px;
    margin-left: -4px;
    display: block;
    height: 12px;
    width: 15px;
    content: ' ';
    @include skew(-35deg,0);
	  background-color: rgba(239,239,239,1);
    @include background-image (linear-gradient(top, rgba(255,255,255,0) 0%,rgba(255,255,255,1) 1%,rgba(240,240,240,1) 100%));
	  border-left: 1px solid #aaa;
  }
  &:after {
    position: relative;
    margin-top: -13px;
    margin-bottom: 1px;
    margin-left: -4px;
    margin-right: auto;
    display: block;
    height: 12px;
    width: 15px;
    content: ' ';
    @include skew(35deg,0);
	  background-color: rgba(239,239,239,1);
    @include background-image (linear-gradient(top, rgba(240,240,240,1) 0%,rgba(239,239,239,1) 10%,rgba(225,223,226,1) 100%));
	  border-left: 1px solid #aaa;
    @include box-shadow(-2px 1px 2px rgba(100,100,100,0.1));
  }
}
.label:hover {
  color: hsl(210, 100%, 40%); 
}
.label:active {
  @include background-image (linear-gradient(top, rgba(230,230,230,1) 0%,rgba(239,239,239,1) 60%,rgba(225,223,226,1) 100%));
  @include box-shadow(0 0 1px #cfcfcf,inset 0 1px 2px rgba(0,0,0,0.1), 0 1px 0 rgba(255,255,255,0.7));
  
  &:before {
    @include background-image (linear-gradient(top, rgba(230,230,230,0) 0%,rgba(230,230,230,1) 1%,rgba(240,240,240,1) 100%));
  }
  &:after {
    @include box-shadow(-1px 0 0 rgba(255,255,255,0.7));
  }
}
    </style>
<script>
    $(".label").mousedown(function(e){
  $(this).addClass("active");
}).mouseclick(funtion(e){
  $(this).removeClass("active")
  }).mouseout(function(){
    $(this).removeClass("active");
  });
</script>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a; 
        color: #fff;
    }
    
    .content-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
    }
    
    header {
        background-color: #212121;
        padding: 1em;
        width: 100%;
        text-align: center;
    }
    
    h1 {
        color: #3498db; 
        margin: 0;
    }
    
    #random-facts {
        background-color: #282828; 
        padding: 3em;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    
    h2, #fact-container p {
        color: #ecf0f1;
    }
    
    #generate-btn {
        background-color: #3498db;
        color: #fff;
        padding: 0.8em 2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    #generate-btn:hover {
        background-color: #2980b9;
    }
    
    #fact-container {
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
    }
    
    #fact-container p {
        border-bottom: 1px solid #444;
        padding: 10px;
        margin: 0;
        font-size: 16px;
        line-height: 1.6;
    }
    
    footer {
        background-color: #212121; 
        color: #ecf0f1;
        text-align: center;
        padding: 1em;
    }
    
</style>
<script>
    function generateRandomFact() {
        const factContainer = document.getElementById('fact-container');
    

        fetch('https://uselessfacts.jsph.pl/random.json?language=en')
            .then(response => response.json())
            .then(data => {
                const fact = data.text;
    
                const factElement = document.createElement('p');
                factElement.textContent = fact;
    
                factContainer.innerHTML = ''; 
                factContainer.appendChild(factElement);
            })
            .catch(error => console.error('Error fetching random fact:', error));
    }
    

    generateRandomFact();
    

    document.getElementById('generate-btn').addEventListener('click', generateRandomFact);
    
</script>
