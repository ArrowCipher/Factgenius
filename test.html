
<!DOCTYPE html>

    <link rel="icon" href="Bright_Colorful_Playful_Funny_Donuts_Food_Circle_Logo-removebg-preview.png">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FactGenius - Random Facts</title>
</head>
<body>
    <section class="content-section">
        <header>
            <img src="Bright_Colorful_Playful_Funny_Donuts_Food_Circle_Logo-removebg-preview.png"
            height="200px"
            width="200px">
        </header>

        <div id="random-facts">
            <h2>Random Facts Generator</h2>
            <button id="generate-btn" class="cta-button">Generate Fact</button>
            <div id="fact-container"></div>
        </div>

        <footer>
            <p>&copy; 2024 FactGenius Co. All rights reserved.</p>
        </footer>
    </section>

    <script src="randomFacts.js"></script>
</body>
</html>
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());

</script>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a; 
        color: #fff;
    }
    
    .content-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
    }
    
    header {
        background-color: #212121;
        padding: 1em;
        width: 100%;
        text-align: center;
    }
    
    h1 {
        color: #3498db; 
        margin: 0;
    }
    
    #random-facts {
        background-color: #282828; 
        padding: 3em;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
    }
    
    h2, #fact-container p {
        color: #ecf0f1;
    }
    
    #generate-btn {
        background-color: #3498db;
        color: #fff;
        padding: 0.8em 2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    #generate-btn:hover {
        background-color: #2980b9;
    }
    
    #fact-container {
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
    }
    
    #fact-container p {
        border-bottom: 1px solid #444;
        padding: 10px;
        margin: 0;
        font-size: 16px;
        line-height: 1.6;
    }
    
    footer {
        background-color: #212121; 
        color: #ecf0f1;
        text-align: center;
        padding: 1em;
    }
    
</style>
<script>
    function generateRandomFact() {
        const factContainer = document.getElementById('fact-container');
    

        fetch('https://uselessfacts.jsph.pl/random.json?language=en')
            .then(response => response.json())
            .then(data => {
                const fact = data.text;
    
                const factElement = document.createElement('p');
                factElement.textContent = fact;
    
                factContainer.innerHTML = ''; 
                factContainer.appendChild(factElement);
            })
            .catch(error => console.error('Error fetching random fact:', error));
    }
    

    generateRandomFact();
    

    document.getElementById('generate-btn').addEventListener('click', generateRandomFact);
    
</script>
